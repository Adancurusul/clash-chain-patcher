name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      # Reference: https://github.com/dtolnay/rust-toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo dependencies for faster builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-windows
          path: target/release/clash-chain-patcher.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      # Reference: https://github.com/dtolnay/rust-toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo dependencies for faster builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Pillow
        run: pip install pillow

      - name: Generate icons
        run: python scripts/generate_icons.py

      - name: Build and Bundle
        run: |
          chmod +x scripts/bundle_macos.sh
          ./scripts/bundle_macos.sh

      - name: Create DMG
        run: |
          brew install create-dmg
          # create-dmg may return non-zero exit code even on success
          # when background image is not provided
          create-dmg \
            --volname "Clash Chain Patcher" \
            --volicon "logo/AppIcon.icns" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "Clash Chain Patcher.app" 175 190 \
            --app-drop-link 425 190 \
            --no-internet-enable \
            "Clash-Chain-Patcher-macos.dmg" \
            "target/bundle/" || true

      - name: Zip app bundle (fallback)
        run: |
          cd target/bundle
          zip -r ../../Clash-Chain-Patcher-macos.zip "Clash Chain Patcher.app"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-macos-dmg
          path: Clash-Chain-Patcher-macos.dmg
          if-no-files-found: ignore

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-macos-zip
          path: Clash-Chain-Patcher-macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      # Reference: https://github.com/dtolnay/rust-toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo dependencies for faster builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install all dependencies required for Makepad and rfd on Linux
      # References:
      # - Makepad: https://github.com/makepad/makepad
      # - Robrix (Makepad app): https://github.com/project-robius/robrix
      # - rfd (file dialogs): https://github.com/PolyMeilex/rfd
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            libsqlite3-dev \
            pkg-config \
            libxcursor-dev \
            libx11-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libasound2-dev \
            libpulse-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgl1-mesa-dev \
            libgtk-3-dev

      - name: Build
        run: cargo build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-linux
          path: target/release/clash-chain-patcher

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir release
          # Windows
          cp artifacts/clash-chain-patcher-windows/clash-chain-patcher.exe release/clash-chain-patcher-windows.exe
          # macOS
          cp artifacts/clash-chain-patcher-macos-zip/Clash-Chain-Patcher-macos.zip release/ || true
          cp artifacts/clash-chain-patcher-macos-dmg/Clash-Chain-Patcher-macos.dmg release/ || true
          # Linux
          cp artifacts/clash-chain-patcher-linux/clash-chain-patcher release/clash-chain-patcher-linux
          chmod +x release/clash-chain-patcher-linux

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
