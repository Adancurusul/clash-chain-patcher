name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      # Reference: https://github.com/dtolnay/rust-toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo dependencies for faster builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-packager
        run: cargo install cargo-packager --version 0.10.1

      # cargo-packager will automatically run before-packaging-command and before-each-package-command
      # as configured in Cargo.toml [package.metadata.packager]
      - name: Package with cargo-packager
        run: cargo packager --release --formats nsis
        continue-on-error: true

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-windows-nsis
          path: dist/*.exe
          if-no-files-found: ignore

      # Create portable version with resources bundled
      - name: Create portable zip
        run: |
          mkdir -p portable
          cp target/release/clash-chain-patcher.exe portable/
          if (Test-Path "dist/resources") {
            Copy-Item -Recurse dist/resources/* portable/
          }
          Compress-Archive -Path portable/* -DestinationPath clash-chain-patcher-windows-portable.zip
        shell: pwsh

      - name: Upload portable zip
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-windows-portable
          path: clash-chain-patcher-windows-portable.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      # Reference: https://github.com/dtolnay/rust-toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo dependencies for faster builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-packager
        run: cargo install cargo-packager --version 0.10.1

      # cargo-packager will automatically run before-packaging-command and before-each-package-command
      # as configured in Cargo.toml [package.metadata.packager]
      - name: Package macOS app bundle
        run: cargo packager --release --formats app
        continue-on-error: true

      - name: Create DMG
        run: |
          # cargo-packager outputs to dist/ directly, not dist/macos/
          if [ -d "dist/Clash Chain Patcher.app" ]; then
            brew install create-dmg
            # Create a temp directory for DMG creation
            mkdir -p dist/dmg-source
            cp -r "dist/Clash Chain Patcher.app" dist/dmg-source/
            create-dmg \
              --volname "Clash Chain Patcher" \
              --volicon "logo/AppIcon.icns" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --icon "Clash Chain Patcher.app" 175 190 \
              --app-drop-link 425 190 \
              --no-internet-enable \
              "Clash-Chain-Patcher-macos.dmg" \
              "dist/dmg-source/" || true
          fi
        continue-on-error: true

      - name: Zip app bundle
        run: |
          if [ -d "dist/Clash Chain Patcher.app" ]; then
            cd dist
            zip -r ../Clash-Chain-Patcher-macos.zip "Clash Chain Patcher.app"
          fi

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-macos-dmg
          path: Clash-Chain-Patcher-macos.dmg
          if-no-files-found: ignore

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-macos-zip
          path: Clash-Chain-Patcher-macos.zip
          if-no-files-found: ignore

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Rust toolchain
      # Reference: https://github.com/dtolnay/rust-toolchain
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Cache cargo dependencies for faster builds
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Install all dependencies required for Makepad and rfd on Linux
      # References:
      # - Makepad: https://github.com/makepad/makepad
      # - Robrix (Makepad app): https://github.com/project-robius/robrix
      # - rfd (file dialogs): https://github.com/PolyMeilex/rfd
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libssl-dev \
            libsqlite3-dev \
            pkg-config \
            libxcursor-dev \
            libx11-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libasound2-dev \
            libpulse-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libgl1-mesa-dev \
            libgtk-3-dev

      - name: Install cargo-packager
        run: cargo install cargo-packager --version 0.10.1

      # cargo-packager will automatically run before-packaging-command and before-each-package-command
      # as configured in Cargo.toml [package.metadata.packager]
      - name: Package deb
        run: cargo packager --release --formats deb
        continue-on-error: true

      - name: Upload deb
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-linux-deb
          path: dist/*.deb
          if-no-files-found: ignore

      - name: Upload plain binary
        uses: actions/upload-artifact@v4
        with:
          name: clash-chain-patcher-linux
          path: target/release/clash-chain-patcher

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Prepare release files
        run: |
          mkdir release
          # Windows - NSIS installer and portable zip (NOT standalone exe, it won't work without resources)
          cp artifacts/clash-chain-patcher-windows-nsis/*.exe release/ || true
          cp artifacts/clash-chain-patcher-windows-portable/clash-chain-patcher-windows-portable.zip release/ || true
          # macOS
          cp artifacts/clash-chain-patcher-macos-zip/Clash-Chain-Patcher-macos.zip release/ || true
          cp artifacts/clash-chain-patcher-macos-dmg/Clash-Chain-Patcher-macos.dmg release/ || true
          # Linux
          cp artifacts/clash-chain-patcher-linux/clash-chain-patcher release/clash-chain-patcher-linux || true
          cp artifacts/clash-chain-patcher-linux-deb/*.deb release/ || true
          chmod +x release/clash-chain-patcher-linux || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
